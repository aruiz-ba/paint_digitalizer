<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tabla de botones</title>
	<script>
		var urlParams = new URLSearchParams(window.location.search);
		var estanteValue = urlParams.get('estante');
		function abrirPagina(columna, fila) {
			//window.open("./form.php?columna=" + columna + "&fila=" + fila + "&estante=" + estanteValue);
			const url = "./select_theme.html?columna=" + columna + "&fila=" + fila + "&estante=" + estanteValue;
			window.location = url;
		}
	</script>
	<style>
	    table {
	        border-collapse: collapse;
	    }
	    td {
	        border: 1px solid black;
	        padding: 10px;
	        text-align: center;
	    }
	    button {
	        font-size: 1.5em;
	        padding: 10px 20px;
	        max-width: 100%;
	        box-sizing: border-box;
	    }
	</style>
</head>
<body>
  <table id="table"></table>

  <script>
    // define the data in the format of an array of arrays
    const data = [
      ["A1", "A2", "A3", "A4", "A1", "F1", "G1", "H1"],
      ["A2", "B2", "C2", "D2", "E2", "F2", "G2", "H2"],
      ["A3", "B3", "C3", "D3", "E3", "F3", "G3", "H3"],
      ["A4", "B4", "C4", "D4", "E4", "F4", "G4", "H4"],
      ["A5", "B5", "C5", "D5", "E5", "F5", "G5", "H5"],
      ["A6", "B6", "C6", "D6", "E6", "F6", "G6", "H6"]
    ];

    // get the table element
    const table = document.getElementById("table");

    // loop through the data and create rows and cells for each item
    for (let i = 0; i < data[0].length; i++) {
      // create a new row
      const row = document.createElement("tr");

      // loop through each column in the row and create a new cell
      for (let j = 0; j < data.length; j++) {
        const cell = document.createElement("td");
        const button = document.createElement("button");
        const buttonText = document.createTextNode(data[j][i]);
        button.appendChild(buttonText);
        button.setAttribute("onclick", `abrirPagina('${data[j][i].charAt(0)}', '${data[j][i].charAt(1)}')`);
        cell.appendChild(button);
        row.appendChild(cell);
      }

      // add the row to the table
      table.appendChild(row);
    }
  </script>
</body>
</html>
